<!DOCTYPE html>
<meta charset="utf-8">
<style>

 text {
  fill: 'black';
    font-family: 'Arial';
    font-weight: bold;
    font-size: 28px;
  }

</style>
<body>

<!-- load the d3.js library -->    
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var svg = d3.select("body")
        .append("svg")
        .attr("width", 960)
        .attr("height", 500);

function circleTransition(easement){ 
   let timeCircle = svg.append("circle")
    .attr("fill", "white")
    .attr("stroke","black")
    .attr("stroke-width",3)
    .attr("r", 20);
  
    repeat();
    
    function repeat() {


      timeCircle
        .attr('cx', 200)          // position the circle at 40 on the x axis
        .attr('cy', 200)   
        .transition()             // apply a transition
        .ease(easement)           // control the speed of the transition
        .duration(100)           // apply it over 2000 milliseconds
        .attr('cx', 250) 
        .transition()             // apply a transition
        .ease(easement)           // control the speed of the transition
        .duration(100)           // apply it over 2000 milliseconds
        .attr('cx', 200) 
        .on("end", repeat);       // when the transition finishes start again
    };
};
circleTransition(d3.easeLinear);


</script>
</body>
